{% extends 'blog/base.html' %}

{% block title %}
    Refvugee
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <h2>Are you sure you want to delete the comment?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Yes, delete it</button>
                <a  class="btn btn-outline-secondary" href="{% url 'post-detail' view.kwargs.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
