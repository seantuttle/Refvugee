{% extends 'blog/base.html' %}

{% block title %}
    Refvugee
{% endblock %}

{% block content %}
    <article class="media content-section">
        <img src="{{ comment.author.profile.image.url }}" alt="" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <p class="d-inline mr-2">{{ comment.author }}</p>
                <small class="text-muted">{{ comment.date_posted|date:"F j, Y" }}</small>
                {% if user.is_staff %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'comment-update' pk=view.kwargs.pk id=view.kwargs.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'comment-delete' pk=view.kwargs.pk id=view.kwargs.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ comment.title }}</h2>
            <p class="article-content">{{ comment.content }}</p>
        </div>
    </article>
{% endblock %}
