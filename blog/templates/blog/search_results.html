{% extends 'blog/base_with_entries.html' %}

{% block title %}
    Refvugee Vignette Search
{% endblock %}

{% block page_header %}
  <i><h1 class="text-center mb-3">Posts related to: "{{ view.kwargs.query }}" ({{ page_obj.paginator.count }})</h1></i>
{% endblock %}

{% block post_title %}
  <a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
{% endblock %}
